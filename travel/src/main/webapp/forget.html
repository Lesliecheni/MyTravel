<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>找回密码</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>找回密码</p>
            <p>Retrieve password</p>
        </div>
        <div class="rg_form_center" style="margin-top: 110px">
            <form action="forget" method="post">
                <p style="font-size: 20px">
                    <strong>Step 1 >></strong><br><br>
                    Tips：我们将向你账号的注册邮箱发送验证码，请及时查收
                </p>
                <table style="margin-top: 25px">
                    <tr>
                        <td class="td_left">
                            <label>账号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" name="username" placeholder="要找回的账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right">
                            <input type="submit" class="submit" value="下一步">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已找回账号？
                <a href="login.html">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>
</html>
