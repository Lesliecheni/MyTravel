<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>找回密码</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>找回密码</p>
            <p>Retrieve password</p>
        </div>
        <div class="rg_form_center" style="margin-top: 110px">
            <form action="forget1" method="post">
                <p style="font-size: 20px">
                    <strong>Step 2 >></strong><br><br>
                    Tips：请输入邮箱收的验证码
                </p>
                <table style="margin-top: 25px">
                    <tr>
                        <td class="td_left">
                            <label>验证码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" name="code" placeholder="请输入验证码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label>新密码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" name="password" placeholder="请输入新密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right">
                            <input type="submit" class="submit" value="确认修改">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已找回账号？
                <a href="login.html">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>
</html>
